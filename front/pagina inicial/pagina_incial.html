<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prefeitura de Maceió - Secretaria de Saúde</title>
    <link rel="stylesheet" href="/front/pagina inicial/pagina_incial.css">
</head>
<body>
    <header class="header">
        <h1>Secretaria Municipal de Saúde</h1>
    </header>
    <main class="container">
        <div class="left">
            <img src="/front/imagens/medico2.jpg" alt="Consulta médica" class="image">
        </div>
        <div class="right">
            <div class="logo-container">
                <img src="/front/imagens/logo_prefeitura.png" alt="Prefeitura de Maceió" class="logo">

                <p>Entre e agende sua consulta no Posto de Saúde mais próximo de você!</p>
            </div>
            <div class="buttons">
                <button class="btn" onclick="window.location.href = '/front/tela_login/index.html';">ENTRAR</button>

                <button class="btn" onclick="window.location.href = '/front/tela_cadastro/index.html';">CADASTRAR</button>
            </div>
        </div>
    </main>
    <footer class="footer">
        <img src="../imagens/logo_prefeitura.png" alt="">
        <p>Rua Sá e Albuquerque, 235, Jaraguá, Maceió/AL CEP 57022-180<br>
        Telefone: (82) 3312-5860</p>
    </footer>

</html>
