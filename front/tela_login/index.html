<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Secretaria Municipal de Saúde</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="header">
    <p>Secretaria Municipal de Saúde</p>
    <nav>
        <a href="#">Tela 1</a>
        <a href="#">Tela 2</a>
        <a href="#">Tela 3</a>
    </nav>
</div>

<div class="container">
    <div class="form">
        <form id="loginForm">
            <div class="form-group">
                <label for="perfil">Tipo de Perfil</label>
                <select id="perfil" required>
                    <option value="">-- Selecione --</option>
                    <option value="administrador">Administrador</option>
                    <option value="usuario">Paciente</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cpf-login">CPF</label>
                <input type="text" id="cpf-login" placeholder="Digite seu CPF" required>
            </div>
            <div class="form-group">
                <label for="senha-login">Senha</label>
                <input type="password" id="senha-login" placeholder="Digite sua senha" required>
            </div>
            <div class="form-group">
                <button type="submit">Entrar</button>
            </div>
            <div class="form-group">
                <p>Ou</p>
            </div>
            <div class="form-group">
                <button type="button">Entrar com Google</button>
            </div>
        </form>
    </div>
</div>

<div class="footer">
    <img src="../imagens/logo_prefeitura.png" alt="Logo Prefeitura">
    <p>Rua Sá e Albuquerque, 233, Jaraguá, Maceió-AL CEP: 57022-180<br>
        Telefone: (82) 3312-5800</p>
</div>

<script src="/front/script.js"></script>

</body>
</html>
